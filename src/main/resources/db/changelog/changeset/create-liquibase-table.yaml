databaseChangeLog:
  - changeSet:
      id: create-liquibase
      author: Krupka
      changes:
        - createTable:
            tableName:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constrains:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
